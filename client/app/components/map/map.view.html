<ion-view title="{{mainMapCtrl.title}}">
  <ion-content data-tap-disabled="true">
      <div map-lazy-load="https://maps.google.com/maps/api/js"
        map-lazy-load-params="{{mainMapCtrl.googleMapsUrl}}">
        <ng-map class="map" center="[45.41170736599208, -75.66936492919922]" zoom="12" default-style="false" style="height: 1250px;">
          <directions
            draggable="false"
            travel-mode="DRIVING"
            origin="{{mainMapCtrl.map.markers.start}}"
            destination="{{mainMapCtrl.map.markers.end}}">
          </directions>
          <marker ng-repeat="poi in mainMapCtrl.map.markers "position="{{poi.location}}" on-click="map.showInfoWindow(event, poi.id)"></marker>
          <info-window ng-repeat="poiInfo in mainMapCtrl.map.markers" id="{{poiInfo.id}}" max-width="200">
            <div>
              <div id="siteNotice"></div>
              <h1 id="firstHeading" class="firstHeading">{{poiInfo.name}}</h1>
              <div id="bodyContent">
                <b>Description:</b>
              </div>
            </div>
          </info-window>
        </ng-map>
      </div>
  </ion-content>
</ion-view>
