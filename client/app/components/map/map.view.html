<ion-view title="{{mainMapCtrl.title}}">
  <ion-content data-tap-disabled="true">
    <div map-lazy-load="https://maps.google.com/maps/api/js"
      map-lazy-load-params="{{mainMapCtrl.googleMapsUrl}}">
      <ng-map class="map" center="mainMapCtrl.center" zoom="12" default-style="false" style="height: 1250px;">
        <directions
          draggable="false"
          travel-mode="DRIVING"
          origin="{{mainMapCtrl.map.markers.start}}"
          destination="{{mainMapCtrl.map.markers.end}}">
        </directions>
        <marker ng-repeat="poi in mainMapCtrl.map.markers " id="{{poi.id}}" position="{{poi.location}}" on-click="mainMapCtrl.openPoi(poi.location,poi.id)"></marker>
        <info-window id="poiInfo" max-width="200">
          <div>
            <div id="siteNotice"></div>
            <h1 id="firstHeading" class="firstHeading">{{mainMapCtrl.poiInfo.name}}</h1>
            <div id="bodyContent">
              <b>Description:</b>
            </div>
          </div>
        </info-window>
      </ng-map>
    </div>
  </ion-content>
</ion-view>
