
<ion-view title="{{mapCtrl.title}}">
  <ion-content data-tap-disabled="false">
    <div map-lazy-load="https://maps.google.com/maps/api/js"
      map-lazy-load-params="{{mapCtrl.googleMapsUrl}}">
      <ng-map class="map" center="[45.41170736599208, -75.66936492919922]" zoom="12" default-style="false" style="height: 1250px;">
        <directions
          draggable="false"
          travel-mode="DRIVING"
          origin="{{mapCtrl.map.markers.start}}"
          destination="{{mapCtrl.map.markers.end}}">
        </directions>
        <marker ng-repeat="poi in mapCtrl.map.markers " id="{{poi.id}}" position="{{poi.location}}" on-click="mapCtrl.openPoi(poi.id)"></marker>
        <info-window id="poiInfo" max-width="200">
          <div>
            <div id="siteNotice"></div>
            <h1 id="firstHeading" class="firstHeading">{{mapCtrl.poiInfo.name}}</h1>
            <div id="bodyContent">
              <b>Description:</b>
            </div>
          </div>
        </info-window>
      </ng-map>
    </div>
<ion-view title="{{mainMapCtrl.title}}">
  <ion-content data-tap-disabled="true">
    <leaflet
      defaults="mainMapCtrl.map.defaults"
      center="mainMapCtrl.map.center"
      paths="mainMapCtrl.map.paths"
      markers="mainMapCtrl.map.markers"
      maxBounds="mainMapCtrl.map.maxBounds"
      layers="mainMapCtrl.map.layers"
      ng-if="mainMapCtrl.map"></leaflet>
  </ion-content>
</ion-view>
