<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Create New Trip</h1>
    <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Source</span>
        <input ng-model="newUser.firstName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Destination</span>
        <input ng-model="newUser.lastName" type="text">
      </label>
      <button class="button button-full button-dark" ng-click="createContact(newUser)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
