<div class='row top-panel'>
  <ion-scroll direction="y" class="list card trip-list">
    <a class="item" ng-repeat="trip in previousTrips" ng-click="openTrip($index)">
      <div class="row">
        <div><b>{{trip.name}}</b></div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-50">
          Distance
          <br>
          {{trip.distance}}
        </div>
        <div class="col-50">
        Created On
        <br>
        {{trip.createdOn}}
        </div>
      </div>
    </a>
  </ion-scroll>
</div>
<div class='row bottom-panel'>
  <ion-scroll direction="y" class="list card trip-list">
    <a class="item item-dark" ng-repeat="trip in previousTrips" ng-click="openTrip($index)">
      <div class="row">
        <h2 class="text-white section-text"><b>{{trip.name}}</b></h2>
      </div>
      <br>
      <div class="row">
        <div class="col-50">
          Distance
          <br>
          {{trip.distance}}
        </div>
        <div class="col-50">
        Created On
        <br>
        {{trip.createdOn}}
        </div>
      </div>
    </a>
  </ion-scroll>
</div>
